<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesom Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Landing Page</title>
</head>

<body>
    <div id="home">
        <div class="container">
            <header>
                <nav>
                    <img src="img/pepsi_logo.png" class="logo" alt="Pepsi Logo">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">What's New</a></li>
                        <li><a href="#">Newsletter</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <main class="content">
                <div class="content-text">
                    <h1>THAT'S WHAT <br> <span>I LIKE</span></h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit pariatur molestiae nostrum minima
                        aspernatur tempore quas dicta incidunt obcaecati voluptatum!</p>
                    <a href="#" class="btn">VIEW ALL PRODUCTS</a>
                </div>
                <figure>
                    <img src="img/pepsi_can.png" alt="Pepsi Can">
                </figure>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </main>
            <figure>
                <img src="img/three_pepsi.png" class="pepsi-types" alt="Pepsi">
            </figure>
        </div>
    </div>
</body>

</html>
